server.port=8088

# sqlite,默认使用HikariDataSource
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:pagesmanager.db
spring.datasource.username=
spring.datasource.password=

# ==========================================
# 默认使用sqlite数据库，如果要改成mysql，步骤如下：
#   1. 打开下面的注释，注释掉上面的sqlite配置
#   2. 新建一个数据库，名字自己取，这里叫pagesmgr
#   3. 执行DDL_mysql.sql中的内容
# ==========================================
# mysql
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/pagesmgr?useUnicode=true&characterEncoding=utf-8
#spring.datasource.username=root
#spring.datasource.password=root

mybatis.fill.com.gitee.pagesmanager.server.config.DatetimeFillInsert=
mybatis.fill.com.gitee.pagesmanager.server.config.DatetimeFillUpdate=


#################easyopen基础配置#################
# 显示文档
easyopen.show-doc=false
easyopen.ignore-validate=true
# jwt过期时间，7天
easyopen.jwt-expire-in=604800

logging.file=logs
logging.level.com.gitee=INFO

spring.thymeleaf.cache=false


